<mat-toolbar class="tool-bar">
    <header class="navbar-container">
      <a href="" class="title">
        <span>PokeApp</span>
      </a>
      <nav mat-tab-nav-bar class="nav-container" mat-align-tabs="center">
        <a mat-tab-link *ngFor="let link of links"
          (click)="activeLink = link"
          [active]="activeLink == link"
          [routerLink]="link.path"> 
          {{link.label}}
        </a>
      </nav>
      <button (click)="handleClick()">Hola</button>
      <mat-form-field class="search-bar">
        <input matInput type="text" placeholder="Search" [(ngModel)]="filter" >
      </mat-form-field>
      
    </header>
</mat-toolbar>
<router-outlet></router-outlet>
