<mat-dialog-content class="mat-typography">
  <mat-card class="example-card">
    <mat-card-header class="title">
      <mat-card-title>{{pokemon.name | uppercase}}</mat-card-title>
    </mat-card-header>
    <div class="pokemon-container">
    <div class="image-container">
      <img mat-card-image [src]="pokemon.sprites.front_default" alt="Photo of a Shiba Inu">
    </div>
    <mat-card-content class="description">
      <p>
        {{getDescription()}}
      </p>
      <span class="stats">
        <span class="description-container">
          <span class ="description-title">
            Height:
          </span>
          <span class="description-value">
            {{pokemon.height/10}}m
          </span>
        </span>

        <span class="description-container">
          <span class ="description-title">
            Weight:
          </span>
          <span class="description-value">
            {{pokemon.weight/10}}kg
          </span>
        </span>

        <span class="description-container">
          <span class ="description-title">
            Gender:
          </span>
          <span class="description-value">
            {{gender}}
          </span>
        </span>

        <span class="description-container">
          <span class ="description-title">
            Abilities:
          </span>
          <ul>
            <li *ngFor="let ability of pokemon.abilities">{{ability.ability.name}}</li>
          </ul>
        </span>

        <span class="description-container">
          <span class ="description-title">
            Type:
          </span>
          <ul>
            <li *ngFor="let type of pokemon.types">{{type.type.name}}</li>
          </ul>
        </span>
      </span>
    </mat-card-content>
    
    </div>
    <app-chart [stats]="stats"></app-chart>
  </mat-card>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button mat-dialog-close>Cancel</button>
  <button mat-button [mat-dialog-close]="true" cdkFocusInitial (click)="selectPokemon()">Compare</button>
  <button mat-button cdkFocusInitial>Favorite</button>
</mat-dialog-actions>
